<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <main>
      <div class="navigation">
        <button class="navigation-btn">Pictures</button
        ><button class="navigation-btn">Video</button

          <input
            class="form-input"
            type="text"
            name="searchQuery"
            autocomplete="off"

      </div>
      <section class="gallery-container">
        <div class="gallery">
          <!-- Карточки изображений -->
        </div>
        <button type="button" class="load-more visually-hidden">

        </button>
      </section>
    </main>

    <script src="./js/index.js"></script>
