<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="light-theme">
    <main>
      <header class="heder">
        <div class="heder-container">
          <div class="logo">
            <a href="" class="logo-link"></a>
          </div>
          <!-- <div class="navigation"> -->
          <ul class="navigation-list">
            <li class="navigation-item">
              <a href="" class="navigation-link">Home</a>
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link">My favorite</a>
            </li>
          </ul>
          <!-- </div> -->
          <div class="options">
            <ul class="options-list">
              <li class="options-item">
                <div class="switch">
                   <label  aria-hidden="true"
                    class="language-switch__track lenguage-switch__marker--en"
                    for="lenguage-switch-toggle">
                </label>
                  <input type="checkbox" 
                  class="language-switch__toggle visually-hidden"  
                  name="lenguage"
                  id="lenguage-switch-toggle"
                  aria-label="Переключить язык"/>
             
                <ul class="languages-list">
                  <li class="languages-list-item">
                    <div aria-hidden="true" class="lenguage-switch__marker lenguage-switch__marker--pl " data-name = 'pl'></div>
                </li>
                  <li class="languages-list-item">
                    <div aria-hidden="true" class="lenguage-switch__marker lenguage-switch__marker--en " data-name = 'en' ></div>
                  </li>
                  <li class="languages-list-item">
                       <div aria-hidden="true" class="lenguage-switch__marker lenguage-switch__marker--ru " data-name = 'ru'></div>
                  </li>
                </ul>
                </div>
               
              </li>
              <li class="options-item"> 
                   <div class="switch switch--them">
                      <input
                     class="theme-switch__toggle visually-hidden"
                       type="checkbox"
                      name="theme"
                    id="theme-switch-toggle"
                        aria-label="Переключить между тёмной и светлой темой"
                     />
                           <label
                             aria-hidden="true"
                             class="theme-switch__track"
                             for="theme-switch-toggle"
                           >
                           </label>
                           <div aria-hidden="true" class="theme-switch__marker"></div>
                         </div>
                     </div>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="search-filter">
        <button class="sf-btn">Pictures</button
        ><button class="sf-btn">Video</button
        ><button class="sf-btn">Audio</button>
      </div>
      <div class="form-wrapper">
        <form class="search-form" id="search-form">
          <input
            class="form-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="submit" class="submit-btn">Search</button>
        </form>
      </div>
      <section class="gallery-container">
        <div class="gallery">
          <!-- Карточки изображений -->
        </div>
        <button type="button" class="load-more visually-hidden">
          Load more
        </button>
      </section>

      <footer>
        <div class="footer-container">
          <div class="info">2023@</div>
          <address></address>
          <div class="contacts">
            <ul class="contacts-list">
              <a href="" class="contacts-link">
                <li class="contacts-item">гит</li>
              </a>
              <a href="" class="contacts-link">
                <li class="contacts-item">телега</li>
              </a>
              <a href="" class="contacts-link">
                <li class="contacts-item">инста</li>
              </a>
            </ul>
          </div>
          <a href="#" class="go-up-btn">на верх</a>
        </div>
      </footer>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
